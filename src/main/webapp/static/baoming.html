<body style="margin-left: 20px;margin-right: 20px;margin-top: 50px;">
<form class="form-signin">

    <div class="form-label-group">
        <label for="activityName">活动名称</label>
        <input type="input" id="activityName" class="form-control" value="让插花艺术成为你的一种生活方式 2019第2期花艺培训班" readonly
               autofocus>
    </div>

    <div class="form-label-group">
        <label style="margin-top: 5px;margin-bottom: 2px;">活动日期</label>
        <input type="input" class="form-control" value="2019-9-10 14:30-16:30" readonly autofocus>
    </div>

    <div class="form-label-group">
        <label style="margin-top: 5px;margin-bottom: 2px;" for="activityName">活动地点</label>
        <input type="input" class="form-control" value="上德大象俱乐部" readonly autofocus>
    </div>

    <div class="form-label-group">
        <label style="margin-top: 5px;margin-bottom: 2px;" for="user">报名人姓名</label>
        <input type="input" id="user" class="form-control" required autofocus>
    </div>
    <div class="form-label-group">
        <label style="margin-top: 5px;margin-bottom: 2px;" for="telephone">联系电话</label>
        <input type="input" id="telephone" class="form-control" required autofocus>
    </div>
    <div class="form-label-group">
        <label style="margin-top: 5px;margin-bottom: 2px;"> * 本次活动请在活动现场 线下付款</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block"
            style="margin-top: 20px;background-color: #2f4b66;border-color: #2f5b66" type="button"
            onclick="submitActive()">提交报名
    </button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 春风园客 2019</p>
</form>
<script>
    function submitActive() {
        var params = {
            "activityName": $("#activityName").val(),
            "user": $("#user").val(),
            "telephone": $("#telephone").val()
        };
        var json = JSON.stringify(params);
        console.log("json:" + json);
        $.ajax(
            {
                url: "/api/activity-infos",
                type: "POST",
                data: json,
                contentType: "application/json;chartset=utf-8",
                dataType: "json",
                success: function () {
                    alert("报名成功");
                    window.h
                    /content/hd1.html
                }
            });
    }
</script>
</body>
